<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Dashboard.css">

</head>

<body>

    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/Logo@3x.png" alt="">
            </div>
            <ul class="menu">
                <li class="active">
                    <img class="menu-logo" src="./assets/Logo/dashboard-on.png" alt="">
                    <span>Dashboard</span>
                </li>
                <li>
                    <img class="menu-logo" src="./assets/Logo/invoice-off.png" alt="">
                    <span>Invoices</span>
                </li>
                <li>
                    <img class="menu-logo" src="./assets/Logo/proposals-off.png" alt="">
                    <span>Proposals</span>
                </li>
                <li>
                    <img class="menu-logo" src="./assets/Logo/services-off.png" alt="">

                </li>
                <li>
                    <img class="menu-logo" src="./assets/Logo/transactions-off.png" alt="">

                </li>
                <li>
                    <img class="menu-logo" src="./assets/Logo/projects-off.png" alt="">

                </li>
                <li>
                    <img class="menu-logo" src="./assets/Logo/customers.png" alt="">

                </li>
            </ul>
            <div class="bottom-menu">
                <li>
                    <img class="menu-logo" src="./assets/Logo/settings-off.png" alt="">

                </li>
                <li>
                    <img class="menu-logo" src="./assets/Logo/logout-off.png" alt="">
                    <span>Log out</span>
                </li>
            </div>
        </div>
        <div class="content">
            <div class="nav">
                <div class="nav-main">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div>
                            <p style="color: white;">Hi, Welcome back
                                <span style="color:rgba(28,210,173,1) ;">Robert!</span>
                            </p>
                        </div>
                    </div>
                    <div class="logo-search">
                        <div class="nav-logo">
                            <div>
                                <img src="./assets/Logo@3x.png" alt="">
                            </div>
                        </div>
                        <div class="right-side-nav">
                            <div class="search-section">
                                <input class="search-input" type="search" placeholder="Search..." name="" id="">
                                <img class="search-icon" src="./assets/search.png" alt="">
                            </div>
                            <div class="bell">
                                <img class="bell-icon" src="./assets/notifications.png" alt="">
                                <div class="dot"> </div>
                            </div>
                            <div class="profile-img">
                                <img src="./assets/Ellipse 3.png" alt="">
                            </div>
                            <div class="menu-icon">
                                <img src="./assets/more_vert.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>



                <div class="card-section">
                    <div class="overview-title">
                        <p>Finance Overview</p>
                    </div>
                    <div class="card-main">
                        <div class="card">
                            <div>
                                <p>$ 2,77,120</p>
                                <p>Sales</p>
                            </div>
                            <div class="First-icon">
                                <img class="overview-icons" style="width: 48px; height: 38.86px;" src="./assets//overview/insights.png" alt="">
                            </div>
                        </div>
                        <div class="card">
                            <div>
                                <p>$ 60,100</p>
                                <p>Expense</p>
                            </div>
                            <div>
                                <img class="overview-icons" src="./assets/overview/Expense.png" alt="">
                            </div>
                        </div>
                        <div class="card">
                            <div>
                                <p>$ 57,230</p>
                                <p>Profit</p>
                            </div>
                            <div>
                                <img class="overview-icons" src="./assets/overview/Profit.png" alt="">
                            </div>
                        </div>
                        <div class="card">
                            <div>
                                <p>$ 1,60,124</p>
                                <p>Income</p>
                            </div>
                            <div>
                                <img class="overview-icons" src="./assets/overview/Income.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div></div>
        </div>
    </div>
